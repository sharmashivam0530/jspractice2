<script>
	function funf()
	{
		var i;
		for(i=1;i<6;i++)
		{
		var elem = document.getElementById("d"+i);
		var op = parseInt(window.getComputedStyle(elem,null).getPropertyValue("width"))+parseInt(window.getComputedStyle(elem,null).getPropertyValue("margin-left"));
		elem.style.marginLeft=op+"px";
		}}
	function funb()
	{
		var i;
		for(i=1;i<6;i++)
		{
		var elem = document.getElementById("d"+i);
		var op = parseInt(window.getComputedStyle(elem,null).getPropertyValue("margin-left"))-parseInt(window.getComputedStyle(elem,null).getPropertyValue("width"));
		elem.style.marginLeft=op+"px";
	}
}
</script>
